<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery App</title>
  </head>
  <body>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

    <link rel="stylesheet" href="./app.css" />

    <div id="app">
      <div id="sidenav" class="sidenav">
        <i class="fas fa-times"></i>
        <div class="sidenav-content">Home</div>
        <div class="sidenav-content">Cart</div>
        <div class="sidenav-content">Orders</div>
        <div class="sidenav-content">Settings</div>
        <div class="sidenav-content">Log out</div>
      </div>

      <div class="header">
        <i class="fas fa-arrow-left"></i>
        <span class="brand-logo">Fruits</span>
        <i class="fas fa-bell"></i>
      </div>

      <div id="search-product">
        <i class="fas fa-search"></i>
        <span>Search</span>
      </div>
      
      
     
      <div class="fruits">

        <div class="fruit Apple">
          <img src="./assets/itemspage/apple1.jpeg" alt="">
          <div class="fruit-name">Apple</div>
            <div class="fruit-price">120/KG</div>

        </div>

        <div class="fruit Potato">
          <img src="./assets/itemspage/potato.jpg" alt="">
          <div class="fruit-name">Potato</div>
            <div class="fruit-price">50/KG</div>
        </div>
        <div class="fruit Apple">
          <img src="./assets/itemspage/apple1.jpeg" alt="">
          <div class="fruit-name">Apple</div>
            <div class="fruit-price">120/KG</div>

        </div>
        <div class="fruit Potato">
          <img src="./assets/itemspage/potato.jpg" alt="">
          <div class="fruit-name">Potato</div>
            <div class="fruit-price">50/KG</div>
        </div>
        <div class="fruit Apple">
          <img src="./assets/itemspage/apple1.jpeg" alt="">
          <div class="fruit-name">Apple</div>
            <div class="fruit-price">120/KG</div>

        </div>
        <div class="fruit Potato">
          <img src="./assets/itemspage/potato.jpg" alt="">
          <div class="fruit-name">Potato</div>
            <div class="fruit-price">50/KG</div>
        </div>
      </div>
   


      <div class="footer">
        <div>
          <i class="footer-content fas fa-home"></i>
        </div>
        <div>
          <i class="footer-content fas fa-shopping-cart"></i>
        </div>
        <div>
          <i class="footer-content fas fa-user"></i>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/9f2af9f7e0.js"
      crossorigin="anonymous"
    ></script>
    <script
