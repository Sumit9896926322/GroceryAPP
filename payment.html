<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery App</title>
  </head>
  <body>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./app.css" />
    <link rel="stylesheet" href="./payment.css" />

    <div id="app">
     
    
      <div class="header">
        <i class="fas fa-arrow-left"></i>
        <span class="brand-logo">Cart</span>
        <i class="fas fa-bell"></i>
      </div>

    
    <h3 style=" {color:#6fae07;}"> Select Your Payment Method</h3>

     <div class="checkout">
       <img src="./assets/payment/110959566-credit-card-icon-credit-card-business-icon.jpg" width = "50px" alt="">
       <span class ="checkoutElem">Credit card</span>
       
     </div>

     <div class="checkout">
        <img src="./assets/payment/upi.png" width = "50px" alt="">
        <span class ="checkoutElem">UPI</span>
        
      </div>
      <div class="checkout">
        <img src="./assets/payment/paytm.png" width = "50px" alt="">
        <span class ="checkoutElem">PayTM</span>
        
      </div>

      <div class="checkout">
        <img src="./assets/payment/gpay1.jfif" width = "50px" alt="">
        <span class ="checkoutElem">GooglePay</span>
        
      </div>

      <div class="checkout">
        <img src="./assets/payment/cod.jfif" width = "50px" alt="">
        <span class ="checkoutElem">Cash On Delivery</span>
      </div>

      <div class="footer">
        <div class="footerElem">
          Pay:
        </div>
        <div class="footerElem">
          480/-
        </div>
        <div>
          <button class = "confirm" type = "submit">Pay Now</button>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/9f2af9f7e0.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="payment.js"></script>
  </body>
</html>
