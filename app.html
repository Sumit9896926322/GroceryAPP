<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery App</title>
  </head>
  <body>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./app.css" />

    <div id="app">
      <div id="sidenav" class="sidenav">
        <i class="fas fa-times"></i>
        <div class="sidenav-content">Home</div>
        <div class="sidenav-content">Cart</div>
        <div class="sidenav-content">Orders</div>
        <div class="sidenav-content">Settings</div>
        <div class="sidenav-content">Log out</div>
      </div>

      <div class="header">
        <i class="fas fa-bars brand-icon"></i>
        <span class="brand-logo">LOGO</span>
        <i class="fas fa-bell"></i>
      </div>

      <div contenteditable="true" id="search-product">
        <i class="fas fa-search"></i>
        <span>Search</span>
      </div>
      <div class="homepage">
        <div
          id="carouselExampleControls"
          class="carousel slide"
          data-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                class="d-block w-100"
                src="./fruit1.jpg"
                alt="First slide"
              />
            </div>
            <div class="carousel-item">
              <img
                class="d-block w-100"
                src="./image6.jpg"
                alt="Second slide"
              />
            </div>
            <div class="carousel-item">
              <img
                class="d-block w-100"
                src="./food5.jpg"
                alt="Third slide"
              />
            </div>
          </div>
          <a
            class="carousel-control-prev"
            href="#carouselExampleControls"
            role="button"
            data-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a
            class="carousel-control-next"
            href="#carouselExampleControls"
            role="button"
            data-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>

        <div class="category">
          <div class="sub-category categories">Categories</div>
          <div class="sub-category new-arrival">New arrival</div>
          <div class="sub-category budget">Budget Friendly</div>
        </div>

        <div class="items">
          <div class="item Fruits">
            <div class="item-name">Fruits</div>
          </div>
          <div class="item Vegetables">
            <div class="item-name">Vegetables</div>
          </div>
          <div class="item Grains">
            <div class="item-name">Grains</div>
          </div>
          <div class="item Masala">
            <div class="item-name">Spices</div>
          </div>
          <div class="item FrozenFood">
            <div class="item-name">FrozenFood</div>
          </div>
          <div class="item Beverages">
            <div class="item-name">Beverages</div>
          </div>
          <div class="item Grocery">
            <div class="item-name">Grocery</div>
          </div>
          <div class="item Pickels">
            <div class="item-name">Pickels</div>
          </div>
        </div>
      </div>

      <div class="itemspage">
        
      </div>

      <div class="footer">
        <div>
          <i class="footer-content fas fa-home"></i>
        </div>
        <div>
          <i class="footer-content fas fa-shopping-cart"></i>
        </div>
        <div>
          <i class="footer-content fas fa-user"></i>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/9f2af9f7e0.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
